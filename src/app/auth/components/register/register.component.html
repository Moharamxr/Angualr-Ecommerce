<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" class="form-control" id="email" formControlName="email" required>
    <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched" class="text-danger">
      <small>Email is required and must be in a valid format.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" formControlName="name" required>
    <div *ngIf="registrationForm.get('name').invalid && registrationForm.get('name').touched" class="text-danger">
      <small>Name is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" formControlName="username" required>
    <div *ngIf="registrationForm.get('username').invalid && registrationForm.get('username').touched" class="text-danger">
      <small>Username is required and should not contain spaces.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" formControlName="password" required>
    <div *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched" class="text-danger">
      <small>Password is required and must meet the specified criteria.</small>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
    <div *ngIf="registrationForm.get('confirmPassword').invalid && registrationForm.get('confirmPassword').touched" class="text-danger">
      <small>Passwords must match.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button> Already have an account?<a routerLink="/auth" > Login</a>
</form>
